<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Time Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        border-collapse: collapse;
        width: 70%;
        margin: 40px auto;
        text-align: center;
        font-size: 22px;
    }
    th, td {
        border: 2px solid black;
        padding: 12px;
    }
    th {
        background: #f2f2f2;
        font-size: 24px;
        font-weight: bold;
    }
    .lunch {
        background: #f9f9f9;
        font-weight: bold;
        font-size: 24px;
    }
</style>
</head>
<body>

<table>
    <tr>
        <th colspan="6">Time Table</th>
    </tr>

    <tr>
        <th>Hours</th>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
        <th>Fri</th>
    </tr>

    <tr>
        <th rowspan="2"></th>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>

    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>

    <tr>
        <td colspan="6" class="lunch">Lunch</td>
    </tr>

    <tr>
        <td></td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Project</td>
    </tr>

    <tr>
        <td></td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td></td>
    </tr>

</table>

</body>
</html>
