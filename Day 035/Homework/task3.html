<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TIME TABLE</title>
<style>
    body {
        font-family: Georgia, serif;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 32px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
        font-size: 18px;
    }

    th, td {
        border: 1px solid #000;
        padding: 10px;
        height: 50px;
    }

    th {
        font-weight: bold;
    }
</style>
</head>

<body>

<h1>TIME TABLE</h1>

<table>

    <tr>
        <th rowspan="2">Day/Period</th>
        <th>I<br>9:30-10:20</th>
        <th>II<br>10:20-11:10</th>
        <th>III<br>12:00-12:40</th>
        <th rowspan="2">12:00-12:40<br>LUNCH</th>
        <th>IV<br>12:40-1:30</th>
        <th>V<br>1:30-2:20</th>
        <th>VI<br>2:20-3:10</th>
        <th>VII<br>3:10-4:00</th>
    </tr>

    <tr></tr>

    <!-- Monday -->
    <tr>
        <td>Monday</td>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td>LAB</td>
        <td></td>
        <td></td>
        <td>Phy</td>
    </tr>

    <!-- Tuesday -->
    <tr>
        <td>Tuesday</td>
        <td colspan="3">LAB</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td>SPORTS</td>
    </tr>

    <!-- Wednesday -->
    <tr>
        <td>Wednesday</td>
        <td>Mat</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">LIBRARY</td>
    </tr>

    <!-- Thursday -->
    <tr>
        <td>Thursday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="2">LAB</td>
        <td colspan="2">Mat</td>
    </tr>

    <!-- Friday -->
    <tr>
        <td>Friday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="2">LAB</td>
        <td colspan="2">Mat</td>
    </tr>

</table>

</body>
</html>
