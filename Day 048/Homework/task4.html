<!-- 5) შექმენით 10 პარაგრაფი, პირველ ხუთს შეუცვალეთ ფერი RGB-ს საშვალებით, ბოლო ხუთს კი Hex კოდით-->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Paragraph Colors</title>

    <style>
        .rgb1 { color: rgb(255, 0, 0); }      
        .rgb2 { color: rgb(0, 128, 0); }      
        .rgb3 { color: rgb(0, 0, 255); }     
        .rgb4 { color: rgb(255, 165, 0); }    
        .rgb5 { color: rgb(128, 0, 128); }   

        .hex1 { color: #ff6699; }
        .hex2 { color: #0099ff; }
        .hex3 { color: #33cc33; }
        .hex4 { color: #cc00ff; }
        .hex5 { color: #ffcc00; }
    </style>
</head>
<body>

    <p class="rgb1">პარაგრაფი 1 - RGB</p>
    <p class="rgb2">პარაგრაფი 2 - RGB</p>
    <p class="rgb3">პარაგრაფი 3 - RGB</p>
    <p class="rgb4">პარაგრაფი 4 - RGB</p>
    <p class="rgb5">პარაგრაფი 5 - RGB</p>

    <p class="hex1">პარაგრაფი 6 - HEX</p>
    <p class="hex2">პარაგრაფი 7 - HEX</p>
    <p class="hex3">პარაგრაფი 8 - HEX</p>
    <p class="hex4">პარაგრაფი 9 - HEX</p>
    <p class="hex5">პარაგრაფი 10 - HEX</p>

</body>
</html>
