<!-- # 3) შექმენით სამი div ელემენტი. თითოეულს მიანიჭეთ განსხვავებული RGB ფერი და სხვადასხვა ზომა (სიგანე და სიმაღლე). გამოიყენეთ background-color და width/height -->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div ელემენტები</title>
    <style>
        /* პირველი div */
        .box1 {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0); 
            margin: 10px;
        }

        /* მეორე div */
        .box2 {
            width: 150px;
            height: 80px;
            background-color: rgb(0, 255, 0); 
            margin: 10px;
        }

        /* მესამე div */
        .box3 {
            width: 120px;
            height: 150px;
            background-color: rgb(0, 0, 255); 
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
