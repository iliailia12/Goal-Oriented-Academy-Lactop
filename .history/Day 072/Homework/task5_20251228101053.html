<!-- +	Addition
-	Subtraction
*	Multiplication
**	Exponentiation
/	Division
%	Modulus (Division Remainder)
++	Increment
--	Decrement -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        console.log(4 + 23)
        console.log(4 - 23)
        console.log(4 * 23)
        console.log(4 / 23)
        console.log(4 % 23)
        console.log(12000 -- 3)
        console.log(12000 ++ 3)
    </script>
</body>
</html>
