<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Abstract Eclipse</title>
<style>
/* ROOT VARIABLES */
:root {
  --bg: #f39c12;
  --sun: #ffd700;
  --shadow: #e67e22;
  --size: 220px;
}

/* PAGE */
body {
  margin: 0;
  height: 100vh;
  display: grid;
  place-items: center;
  background: linear-gradient(#f39c12, #b9770e);
}

.eclipse {
  position: relative;
  width: var(--size);
  height: var(--size);
  border-radius: 50%;
  background: var(--sun);
  overflow: hidden;
}

.eclipse::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--bg);
  border-radius: 50%;
  transform: translateX(-100%);
  animation: eclipse 4s ease-in-out infinite;
}

.eclipse::after {
  content: "";
  position: absolute;
  inset: -10px;
  border-radius: 50%;
  box-shadow: 0 0 30px 8px var(--sun);
  opacity: 0.8;
}

@keyframes eclipse {
  0%   { transform: translateX(-100%); }
  50%  { transform: translateX(0); }
  100% { transform: translateX(100%); }
}
</style>
</head>
<body>

<div class="eclipse"></div>

</body>
</html>
