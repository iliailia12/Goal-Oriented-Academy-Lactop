<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
        }
        .sun {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at center, #FFD700, #FFA500);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: rotateSun 10s linear infinite;
        }
        .sun-warper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        @keyframes rotateSun {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }







        .sun::before{
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at center, #FFFFE0, #FFD700);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.7);
        }

        .sun::after{
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at center, #FFA500, #FF8C00);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="sun">
        <div class="sun-warper"></div>
    </div>
    <div class="-sun-eclipse">
        <div class="sun-warper">

        </div>
    </div>
</body>
</html>
