<!-- sun animation  eclipse  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sun-warper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #f0e68c);
        }

        .sun {
            position: relative;
            width: 200px;
            height: 200px;
            animation: rotate 10s linear infinite;
        }
        .sun-core {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffdd00, #ff9900);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.7);
        }
        .sun-ray {
            position: absolute;
            width: 20px;
            height: 80px;
            background: linear-gradient(to bottom, #ffdd00, #ff9900);
            top: 10px;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        .sun-ray1 { transform: translateX(-50%) rotate(0deg); }
        .sun-ray2 { transform: translateX(-50%) rotate(45deg); }
        .sun-ray3 { transform: translateX(-50%) rotate(90deg); }
        .sun-ray4 { transform: translateX(-50%) rotate(135deg); }
        .sun-ray5 { transform: translateX(-50%) rotate(180deg); }
        .sun-ray6 { transform: translateX(-50%) rotate(225deg); }
        .sun-ray7 { transform: translateX(-50%) rotate(270deg); }
        .sun-ray8 { transform: translateX(-50%) rotate(315deg); }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>
    <div class="sun-warper">
        <div class="sun">
            <div class="sun-core"></div>
            <div class="sun-ray sun-ray1"></div>
            <div class="sun-ray sun-ray2"></div>
            <div class="sun-ray sun-ray3"></div>
            <div class="sun-ray sun-ray4"></div>
            <div class="sun-ray sun-ray5"></div>
            <div class="sun-ray sun-ray6"></div>
            <div class="sun-ray sun-ray7"></div>
            <div class="sun-ray sun-ray8"></div>
        </div>
    </div>
</body>
</html>
