<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ===== CSS ROOT VARIABLES ===== */
:root {
  --main-color: #1abc9c;
  --dark-color: #2c3e50;
  --light-bg: #ecf0f1;
  --text-color: #333;
  --radius: 12px;
}

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  font-family: "Segoe UI", sans-serif;
  color: var(--text-color);
  background: white;
  line-height: 1.6;
  animation: fadeIn 1s ease-in;
}

/* ===== HEADER ===== */
header {
  background: var(--dark-color);
  color: white;
  padding: 1.2rem;
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  animation: slideDown 1s ease;
}

/* ===== NAV ===== */
nav {
  margin-top: 10px;
}

nav a {
  color: white;
  margin-right: 15px;
  text-decoration: none;
  position: relative;
  transition: color 0.3s;
}

/* underline animation */
nav a::after {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  background: var(--main-color);
  left: 0;
  bottom: -4px;
  transition: width 0.3s;
}

nav a:hover {
  color: var(--main-color);
}

nav a:hover::after {
  width: 100%;
}

/* ===== HERO SECTION ===== */
.hero {
  background: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)),
              url("hero.jpg") center/cover no-repeat;
  color: white;
  text-align: center;
  padding: 80px 20px;
}

.hero h2 {
  font-size: 2.5rem;
  animation: zoomIn 1.2s ease;
}

/* ===== SECTIONS ===== */
section {
  padding: 60px 20px;
}

.section-title {
  text-align: center;
  margin-bottom: 40px;
  position: relative;
}

.section-title::before {
  content: "";
  width: 60px;
  height: 4px;
  background: var(--main-color);
  display: block;
  margin: 0 auto 10px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

/* ===== CARDS ===== */
.card {
  background: var(--light-bg);
  padding: 20px;
  border-radius: var(--radius);
  position: relative;
  overflow: hidden;
  transition: transform 0.4s, box-shadow 0.4s;
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--main-color);
  opacity: 0;
  transition: opacity 0.4s;
  z-index: 0;
}

.card * {
  position: relative;
  z-index: 1;
}

.card:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.card:hover::before {
  opacity: 0.15;
}

/* ===== FOOTER ===== */
footer {
  background: var(--dark-color);
  color: white;
  text-align: center;
  padding: 20px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideDown {
  from { transform: translateY(-40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes zoomIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .hero h2 {
    font-size: 2rem;
  }

  nav a {
    display: inline-block;
    margin-bottom: 8px;
  }
}

    </style>
</head>
<body>
    <main>

  <section>
    <h2 class="section-title">ევროპა</h2>
    <div class="grid">
      <article class="card">
        <h3>პარიზი</h3>
        <p>რომანტიკული ქალაქი ეიფელის კოშკით.</p>
      </article>

      <article class="card">
        <h3>რომი</h3>
        <p>ისტორიული ძეგლები და კოლიზეუმი.</p>
      </article>
    </div>
  </section>

  <section>
    <h2 class="section-title">საქართველო</h2>
    <div class="grid">
      <article class="card">
        <h3>თბილისი</h3>
        <p>ძველი ქალაქი და უნიკალური კულტურა.</p>
      </article>

      <article class="card">
        <h3>სვანეთი</h3>
        <p>მთები და კოშკები.</p>
      </article>
    </div>
  </section>

</main>

</body>
</html>
