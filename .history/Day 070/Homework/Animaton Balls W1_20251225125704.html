<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Circle Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #eee;
  }

  .scene {
    width: 400px;
    height: 400px;
    background: #4a6fe3;
    position: relative;
    overflow: hidden;
  }

  .circle {
    width: 120px;
    height: 120px;
    background: #e6c08b;
    border-radius: 50%;
    position: absolute;
    top: 140px;
    left: 20px;
    animation: move 2.5s ease-in-out infinite alternate;
  }

  @keyframes move {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(220px);
    }
  }
</style>
</head>
<body>
  <div class="scene">
    <div class="circle"></div>
  </div>
</body>
</html>
