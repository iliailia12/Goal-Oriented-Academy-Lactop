<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<style>
    body {
        background: #00c9ff;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .contact-box {
        width: 350px;
        background: #f9f9f9;
        padding: 35px 30px;
        border-radius: 6px;
        box-shadow: 0 0 10px #0002;
    }

    .contact-box h2 {
        font-size: 28px;
        color: #ff9966;
        margin-bottom: 5px;
    }

    .contact-box p {
        margin-top: 0;
        color: #555;
        margin-bottom: 25px;
        font-size: 14px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 15px;
        outline: none;
    }

    textarea {
        height: 90px;
        resize: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #00bfff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background: #00a7e6;
    }
</style>
</head>
<body>

<div class="contact-box">
    <h2>Quick Contact</h2>
    <p>Contact us today, and get reply with in 24 hours!</p>

    <input type="text" placeholder="Your name">
    <input type="email" placeholder="Your Email Address">
    <input type="text" placeholder="Your Phone Number">
    <input type="text" placeholder="Your Web Site starts with http://">
    <textarea placeholder="Type your Message Here...."></textarea>

    <button>Submit</button>
</div>

</body>
</html>
