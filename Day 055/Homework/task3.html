<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorlib Contact Form</title>
    <style>
        body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background: #4CAF50; /* Green background */
}

.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background: #fff;
    width: 420px;
    padding: 35px 30px;
    border-radius: 3px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    color: #666;
    margin-bottom: 5px;
    font-weight: 400;
}

.subtitle {
    color: #777;
    margin-bottom: 25px;
    font-size: 14px;
}

form input,
form textarea {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: 1px solid #e0e0e0;
    border-radius: 2px;
    font-size: 14px;
    background: #fafafa;
}

textarea {
    height: 120px;
    resize: none;
}

.btn {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #4CAF50;
    border: none;
    color: white;
    border-radius: 2px;
    cursor: pointer;
    font-size: 15px;
}

.btn:hover {
    background: #43a047;
}

.footer {
    margin-top: 20px;
    font-size: 13px;
    color: #777;
}

.footer a {
    color: #4CAF50;
    text-decoration: none;
}

    </style>
</head>
<body>

<div class="wrapper">
    <div class="form-container">
        <h2>Colorlib Contact Form</h2>
        <p class="subtitle">Contact us for custom quote</p>

        <form>
            <input type="text" placeholder="Your name" required>
            <input type="email" placeholder="Your Email Address" required>
            <input type="text" placeholder="Your Phone Number (optional)">
            <input type="text" placeholder="Your Web Site (optional)">
            <textarea placeholder="Type your message here...."></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>

        <p class="footer">Designed by <a href="#">Colorlib</a></p>
    </div>
</div>

</body>
</html>
