<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
}

.container {
    width: 60%;
    max-width: 700px;
    margin: 80px auto;
}

h1 {
    font-size: 32px;
    margin-bottom: 5px;
    color: #111;
}

.subtitle {
    color: #666;
    margin-bottom: 25px;
}

label {
    display: block;
    margin-top: 20px;
    font-size: 15px;
    color: #333;
}

input, textarea {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border: 1px solid #e3e3e3;
    border-radius: 6px;
    background: #fafafa;
    font-size: 15px;
}

textarea {
    height: 140px;
}

.btn {
    width: 100%;
    background: #2727e6;
    color: #fff;
    padding: 15px;
    border: none;
    border-radius: 6px;
    margin-top: 30px;
    cursor: pointer;
    font-size: 16px;
    letter-spacing: 0.5px;
}

.btn:hover {
    background: #1c1ccd;
}

</style>
<body>

<div class="container">
    <h1>Get in Touch</h1>
    <p class="subtitle">Fill out the form below and we'll get back to you as soon as possible.</p>

    <form class="contact-form">
        <label>Name</label>
        <input type="text" placeholder="Your name">

        <label>Email</label>
        <input type="email" placeholder="Your email">

        <label>Phone</label>
        <input type="text" placeholder="+1 (234) 56789">

        <label>Message</label>
        <textarea placeholder="Your message"></textarea>

        <button type="submit" class="btn">Send Message</button>
    </form>
</div>

</body>
</html>
