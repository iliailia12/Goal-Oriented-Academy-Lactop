3) შექმენით ღლაკი, რომელსაც ექნება შავი უკანა ფონი, თეთრი ტექსტის ფერი და გაუწერეთ ესეც: border: 1px dashed black;

ღილაკზე შეხებისას მისი ტექსტის ფერი უნდა გახდეს შავი, ხოლო უკანა ფონის ფერი თეთრი.

ღილაკზე ნებისმიერი ანიმაცია უნდა გრძელდებოდეს 0.3 წამი და მასზე შეხებისას კურსორი უნდა იყოს pointer-ი.

ასევე გასტილეთ ღილაკის დაკლიკების მდგომარეობა(:active) და ამ მდგომარეობაში მისი უკანა ფონის ფერი უნდა გახდეს სტაფილოსფერი -->







<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Styled Button</title>
<style>
    .custom-btn {
        background-color: black;           
        color: white;                     
        border: 1px dashed black;           
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;             
        transition: all 0.3s;             
        border-radius: 5px;               
    }

    .custom-btn:hover {
        background-color: white;           
        color: black;                                           
    }

    .custom-btn:active {
        background-color: orange;                            
        color: black;
        transform: translateY(2px);      
    }
</style>
</head>
<body>

<button class="custom-btn">Click Me</button>

</body>
</html>
