<!-- 4) შექმენით ვებ-საიტი ნებისმიერ თემატიკაზე, გამოიყენეთ აქამდე მთლიანად, განსაკუთრებით დღევანდელ გაკვეთილზე ახსნილი მასალა -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <title>Product Preview Card</title>
  <style>
    body {
      background-color: #f5efe9; 
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      width: 700px;
      height: 400px;
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(128, 0, 128, 0.15);  
    }

    .card-image {
      flex: 1 1 50%;
      background: url('OIP.webp') center/cover no-repeat;
    }

    .card-content {
      flex: 1 1 50%;
      padding: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-content h3 {
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #9370db;   
      font-size: 14px;
      margin: 0 0 16px 0;
      font-weight: 500;
    }

    .card-content h1 {
      font-family: 'Fraunces', serif;
      font-size: 2rem;
      margin: 0 0 24px 0;
      color: #4b0082;
      font-weight: 700;
    }

    .card-content p {
      color: #7a6eaa;  
      font-size: 15px;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .price-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
    }

    .price {
      font-family: 'Fraunces', serif;
      color: #800080;  
      font-size: 2rem;
      font-weight: 700;
    }

    .old-price {
      color: #b9a6d8;  
      text-decoration: line-through;
      font-size: 1rem;
    }

    .add-to-cart {
      background: #800080;  
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 16px 0;
      font-size: 1rem;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .add-to-cart:hover {
      background: #5a005a;  
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image"></div>
    <div class="card-content">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-row">
        <span class="price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
