<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<style>
    body {
        background: #111;
        display: flex;
        justify-content: center;
        padding: 40px;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 260px;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
    }

    .header {
        background: linear-gradient(45deg, #d61a72, #f7b36b);
        padding: 20px 10px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        letter-spacing: 2px;
        border-bottom: 3px solid #ffffff80;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        display: flex;
        align-items: center;
        background: linear-gradient(90deg, #ffffff, #fdeee7);
        padding: 20px 15px;
        font-size: 20px;
        border-bottom: 4px solid #ffffff;
    }

    li::before {
        content: "";
        width: 14px;
        height: 14px;
        background: black;
        border-radius: 50%;
        margin-right: 15px;
    }
</style>
</head>

<body>
<div class="container">
    <div class="header">GROCERIES</div>
    <ul>
        <li>Rice</li>
        <li>Flour</li>
        <li>Pulses</li>
    </ul>
</div>
</body>
</html>
