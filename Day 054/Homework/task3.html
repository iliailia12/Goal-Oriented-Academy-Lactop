<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<style>
  body {
    background: #1e73ff;          /* გარე ლურჯი ფონ */
    padding: 10px;
    width: 250px;
  }

  ul {
    list-style-type: disc;
    color: #000080;               /* მუქი ლურჯი წერტილები */
    padding-left: 20px;
    margin: 0;
  }

  li {
    background: #cfe4ff;          /* ღია ლურჯი მწკრივი */
    margin-bottom: 5px;
    padding: 10px;
    font-size: 18px;
    width: 200px;
    border-radius: 3px;
  }
</style>
</head>
<body>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
