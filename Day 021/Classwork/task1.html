<!-- 1)შექმენით სარეგისტრაციო ფორმა,სადაც გექნებათ სამი ინფუთ,ერთ იქნება text ტიპის მეორე email ტიპის და მესამე password ტიპის,თთეულ ინფუთს უნდა ქონდეს საკუთარი label რომ მიხვდეს მომხმარებელი თუ რა უნდა შეიყვანოს ამ ინფუთში,label და input ები დააკავშირეთ ერთმანეთს,გამოიყენეთ id და for ატრიბუტები -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="Enter your password"><br><br>
    </form>
</body>
</html>
