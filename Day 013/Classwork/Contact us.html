    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions, suggestions, or need advice about pet care, feel free to reach out to us!</p>

        <h2>Our Contact Information</h2>
        <p>Email: <a href="mailto:info@petcare.com">info@petcare.com</a></p>
        <p>Phone: +1 234 567 890</p>
        <p>Address: 123 Pet Street, Animal City, PA</p>

        <h2>Send Us a Message</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

            <input type="submit" value="Send">
        </form>

        <img src="contact_pet.jpeg" alt="Contact Us" width="500px" height="300px">
    </main>
