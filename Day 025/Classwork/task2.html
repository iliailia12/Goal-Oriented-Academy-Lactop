<!-- 3) შექმენით ვებ-საიტი ნებისმიერი თემატიკის შესახებ, გამოიყენეთ აქამდე მთლიანად, განსაკუთრებიტ ბოლო გაკვეთილზე ახსნილი მასალა.-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1, h2 {
            color: #333;
        }

        .book-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 250px;
            display: inline-block;
            vertical-align: top;
            background-color: #fff;
        }

        .book-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        form {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            width: 350px;
        }

        input, select {
            width: 100%;
            padding: 7px;
            margin-bottom: 12px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Personal Library</h1>

    <h2>My Books</h2>

    <!-- Book Cards -->
    <div class="book-card">
        <img src="" alt="Book Image">
        <h3>The Great Gatsby</h3>
        <p>Author: F. Scott Fitzgerald</p>
        <p>Genre: Classic</p>
    </div>

    <div class="book-card">
        <img src="" alt="Book Image">
        <h3>Harry Potter</h3>
        <p>Author: J.K. Rowling</p>
        <p>Genre: Fantasy</p>
    </div>

    <div class="book-card">
        <img src="" alt="Book Image">
        <h3>1984</h3>
        <p>Author: George Orwell</p>
        <p>Genre: Dystopian</p>
    </div>

    <h2>Add New Book</h2>

    <form>
        <!-- Book Name -->
        <label for="bookname">Book Name</label>
        <input type="text" id="bookname" name="bookname" placeholder="Enter book name" required>

        <!-- Author -->
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Enter author name" required>

        <!-- Genre -->
        <label>Genre</label>
        <select name="genre" required>
            <option value="">Choose genre</option>
            <option value="fantasy" selected>Fantasy</option>
            <option value="classic">Classic</option>
            <option value="dystopian">Dystopian</option>
            <option value="science fiction">Science Fiction</option>
        </select>

        <!-- Book Type -->
        <label>Book Type</label><br>
        <input type="radio" name="type" value="hardcover" required> Hardcover
        <input type="radio" name="type" value="paperback"> Paperback
        <br><br>

        <!-- Read Checkbox -->
        <input type="checkbox" name="read" value="yes">
        <label>I have read this book</label>
        <br><br>

        <button type="submit">Add Book</button>
    </form>

</body>
</html>
