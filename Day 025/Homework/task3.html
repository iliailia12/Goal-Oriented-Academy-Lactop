<!-- 3) შექმენით შექმენით drop-down menu რომლის ჩამონათვლაშიც ასარჩევად იქნება 5 ნებისმიერი კერძი. ამ 5 კერძიდან ერთ-ერთს გაუწერეთ selected ატრიბუტი რომ გახდეს პირველხარისხოვანი.-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Dropdown</title>
</head>
<body>

    <form>
        <label for="dishes">Choose your favorite dish:</label>
        <select id="dishes" name="dish" required>
            <option value="pizza">Pizza</option>
            <option value="sushi" selected>Sushi</option>  
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
            <option value="salad">Salad</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
