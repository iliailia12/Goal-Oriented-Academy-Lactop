<!-- 2) შექმენით drop-down menu რომლის ჩამონათვლაშიც ასარჩევად იქნება პროგრამირების ენები. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming Languages Dropdown</title>
</head>
<body>

    <form>
        <label for="programming-languages">Choose a programming language:</label>
        <select id="programming-languages" name="language" required>
            <option value="">--Select a language--</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="cpp">C++</option>
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
