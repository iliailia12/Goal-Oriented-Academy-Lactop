<!-- 4) შექმენი სია <ul> შიგნით 5 <li> ელემენტით და ყოველი მეოთხე ელემენტი გააკეთე განსხვავებული — ჰქონდეს მწვანე ბორდერი და ოვალური კუთხეები. -->




<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>List Example</title>

<style>
    ul {
        list-style: none;
        padding: 0;
    }

    li {
        font-size: 18px;
        padding: 8px 12px;
        margin-bottom: 8px;
        background: #f2f2f2;
        width: 200px;
    }

    li:nth-child(4) {
        border: 2px solid green;
        border-radius: 15px;
        background: #eaffea;
    }
</style>

</head>
<body>

<ul>
    <li>ელემენტი 1</li>
    <li>ელემენტი 2</li>
    <li>ელემენტი 3</li>
    <li>ელემენტი 4</li>
    <li>ელემენტი 5</li>
</ul>

</body>
</html>
