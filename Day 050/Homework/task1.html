<!-- 2) შექმენი ღილაკი, რომელიც მაუსის მიყვანისას შეიცვლის ფონს და დაემატება შავი border. -->


<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Button Hover Effect</title>

<style>
    button {
        padding: 12px 25px;
        font-size: 18px;
        background: #3498db;     
        color: #fff;
        border: 2px solid transparent;  
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #1abc9c;     
        border: 2px solid black; 
    }
</style>

</head>
<body>
<button>Hover Me</button>
</body>
</html>
