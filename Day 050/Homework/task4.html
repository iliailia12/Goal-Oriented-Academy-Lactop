<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Pressed Button</title>
<style>
    button {
        padding: 12px 25px;
        font-size: 18px;
        background: #3498db;
        color: #fff;
        border: 3px solid #1f6fa5;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.1s;
    }

    button:active {
        transform: translateY(3px);   
        border-color: #0d3d5c;         
        background: #2b82bd;           
    }
</style>
</head>
<body>
<button>Press Me</button>
</body>
</html>
