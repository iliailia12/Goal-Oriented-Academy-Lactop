<!-- 1) შექმენით 5 Div Element - და გასტილეთ როგორც გინდათ. გამოიყენეთ ფსეუდო სელექტორები,border,border-radius. -->


<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>5 Div Elements</title>
<style>

    .container {
        width: 90%;
        margin: 40px auto;
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

 
    .box {
        width: 18%;
        height: 140px;
        border: 3px solid #333;    
        border-radius: 15px;       
        background-color: #eee;
        transition: 0.3s;
        position: relative;
    }

    .box:hover {
        background-color: #333;
        border-color: #000;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="container">
    <div class="box" style="background-color: rgb(255, 200, 200);"></div>
    <div class="box" style="background-color: rgb(200, 255, 200);"></div>
    <div class="box" style="background-color: rgb(200, 200, 255);"></div>
    <div class="box" style="background-color: rgb(255, 230, 180);"></div>
    <div class="box" style="background-color: rgb(230, 180, 255);"></div>
</div>

</body>
</html>
