<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffffff;
  }

  .loader {
    width: 80px;
    height: 80px;
    border: 8px solid #f0f0f0;
    border-top: 8px solid #e85b5b;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
