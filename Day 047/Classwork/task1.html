<!-- 1) HTML - ში შექმენით 15 button ტეგი, პირველი 5 ელემენტი უნდა გაისტილოს ჩვეულებრივად (tag & element selector + rgb), მეორე 5 ელემენტი უნდა გაისტილოს (class selector + hex) და მესამე 5 ელემენტი უნდა გაისტილოს id - ით როგორც თქვენ მოგესურვებათ. გამოიყენეთ ასევე უკვე ნასწავლი css - ის თვისებები. -->





<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling Example</title>
    <style>
        button {
            background-color: rgb(135, 206, 250);  
            color: rgb(255, 255, 255);  
            border: 2px solid rgb(0, 0, 128); 
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hex-button {
            background-color: #FF6347;  
            color: #FFFFFF;  
            border: 2px dashed #8B0000;  
            padding: 12px 25px;
            margin: 5px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px #888888;
            transition: background-color 0.3s;
        }

        .hex-button:hover {
            background-color: #FF4500;  
        }

        
        #btn1 {
            background-color: #32CD32;    
            color: white;
            border: 2px solid black;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        #btn2 {
            background-color: #8A2BE2;  
            color: #FFFACD;   
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #4B0082;
            border-radius: 8px;
            font-style: italic;
            cursor: pointer;
        }

        #btn3 {
            background-color: #FFD700;  
            color: black;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 50%;
            border: 2px solid #DAA520;
            font-size: 14px;
            cursor: pointer;
        }

        #btn4 {
            background-color: #FF69B4;  
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 0;
            border: 2px solid #C71585;
            text-transform: uppercase;
            cursor: pointer;
        }

        #btn5 {
            background-color: #00CED1;  
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            border: 2px solid #008B8B;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Button Styling Example</h1>

    <!-- პირველი 5 button (element selector) -->
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>

    <!-- მეორე 5 button (class selector) -->
    <button class="hex-button">Button 6</button>
    <button class="hex-button">Button 7</button>
    <button class="hex-button">Button 8</button>
    <button class="hex-button">Button 9</button>
    <button class="hex-button">Button 10</button>

    <!-- ბოლო 5 button (id selector) -->
    <button id="btn1">Button 11</button>
    <button id="btn2">Button 12</button>
    <button id="btn3">Button 13</button>
    <button id="btn4">Button 14</button>
    <button id="btn5">Button 15</button>
</body>
</html>
