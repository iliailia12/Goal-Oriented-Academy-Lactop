<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>OK Button</title>

<style>
    .ok-btn {
        background-color: green;   
        color: black;              
        border: 4px solid black;   
        padding: 10px 25px;      
        font-size: 24px;           
        font-family: Arial, sans-serif;
        display: inline-block;
        cursor: pointer;         
        text-align: center;
    }

    .ok-btn:hover {
        background-color: #009900;  
    }
</style>

</head>
<body>

<button class="ok-btn">OK</button>

</body>
</html>
