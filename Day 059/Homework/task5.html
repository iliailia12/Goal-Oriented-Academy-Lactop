<!-- 1) შექმენით div-ი 300x300-ზე მიეცით მას უკანა ფონის ფერი. მის შიგნით ჩასვით კიდევ 5 div-ი 50x50-ზე, გაუწერეთ მათაც უკანა ფონის ფერი და მოათავსედ ეს div-ები მოშველი ელემენტის ზუსტად შუაში, ისე რომ ისინი იყვნენ ჰორიზონტალურად განლაგებულნი. -->


<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<style>
    .wrapper {
        width: 300px;
        height: 300px;
        background: #3498db;
        display: flex;                
        justify-content: center;    
        align-items: center;       
        gap: 10px;                   
        margin: 50px auto;           
    }

    .box {
        width: 50px;
        height: 50px;
        background: #f1c40f;
    }
</style>
</head>
<body>

<div class="wrapper">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
</html>
